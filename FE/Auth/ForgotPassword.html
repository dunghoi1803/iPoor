<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu hệ thống iPOOR</title>
    <link rel="icon" type="image/png" href="../Image/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-navy: #0F172A;
            --primary-hover: #1E293B;
            --bg-light-blue: #F0F9FF;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border-color: #cbd5e1;
            --white: #ffffff;
            --secondary-blue: #3b82f6;
            --warning-amber: #f59e0b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--white); }

        .auth-container {
            position: relative; width: 100%; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; padding: 24px 12px;
        }

        .bg-decoration {
            position: absolute; top: 0; left: 0; width: 35%; height: 100%;
            background-color: var(--bg-light-blue); z-index: 0;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
        }

        .auth-card {
            position: relative; z-index: 1; background: var(--white);
            width: 100%; max-width: 520px; padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05),
                        0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        .card-header { margin-bottom: 24px; }
        .logo-placeholder { display: flex; align-items: center; margin-bottom: 8px; }
        .logo-icon { display: none; }
        .logo-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        .card-title {
            font-size: 22px; font-weight: 600; color: var(--primary-navy);
            margin-bottom: 4px;
        }
        .card-subtitle {
            font-size: 14px; color: var(--text-gray); line-height: 1.5;
        }

        .step-section {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            background-color: #f8fafc;
        }
        .step-tag {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--primary-navy);
            background-color: rgba(15, 23, 42, 0.08);
            padding: 4px 10px;
            border-radius: 999px;
            margin-bottom: 12px;
        }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-group label {
            font-size: 14px; font-weight: 500; color: var(--text-dark);
        }
        .form-group label span.required {
            color: #dc2626; margin-left: 4px;
        }
        .form-group input {
            width: 100%; padding: 12px 14px; font-size: 14px;
            border: 1px solid var(--border-color); border-radius: 8px;
            transition: border-color 0.2s, box-shadow 0.2s; outline: none;
        }
        .form-group input:focus {
            border-color: var(--primary-navy);
            box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
        }
        .helper-text {
            font-size: 12px; color: var(--text-gray);
        }

        .input-with-action {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-with-action input { flex: 1; }

        .btn-secondary {
            background-color: var(--secondary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 11px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        .btn-secondary:hover { background-color: #1d4ed8; }
        .btn-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            width: 100%; padding: 12px;
            background-color: var(--primary-navy);
            color: var(--white); border: none; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: var(--primary-hover); }

        .password-hint {
            display: flex; align-items: center; gap: 8px;
            font-size: 13px; color: var(--warning-amber);
            background-color: rgba(245, 158, 11, 0.15);
            padding: 10px 12px; border-radius: 8px;
        }

        .card-footer {
            margin-top: 20px; text-align: center;
            border-top: 1px solid #f1f5f9; padding-top: 14px;
        }
        .card-footer a {
            color: var(--secondary-blue); text-decoration: none;
            font-weight: 500; cursor: pointer;
        }
        .card-footer a:hover { text-decoration: underline; }

        @media (max-width: 600px) {
            .bg-decoration { display: none; }
            .auth-card { box-shadow: none; padding: 24px; }
            .input-with-action { flex-direction: column; }
            .btn-secondary { width: 100%; }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="bg-decoration"></div>

    <div class="auth-card">
        <div class="card-header">
            <div class="logo-placeholder">
                <img src="../Image/icon.png" alt="iPOOR" class="logo-img">
            </div>
            <h2 class="card-title">Đổi mật khẩu</h2>
            <p class="card-subtitle">
                Nhập mật khẩu hiện tại và mật khẩu mới để cập nhật tài khoản iPOOR.
            </p>
        </div>

        <form action="#" method="POST" class="reset-form" id="change-password-form">
            <div class="step-section">
                <span class="step-tag">Bước 1</span>
                <div class="form-group">
                    <label for="current-password">Mật khẩu hiện tại <span class="required">*</span></label>
                    <input type="password" id="current-password" name="current_password"
                           placeholder="Nhập mật khẩu hiện tại" minlength="8" required>
                    <span class="helper-text">Mật khẩu hiện tại của tài khoản đang đăng nhập.</span>
                </div>
            </div>

            <div class="step-section">
                <span class="step-tag">Bước 2</span>
                <div class="form-group">
                    <label for="new-password">Mật khẩu mới <span class="required">*</span></label>
                    <input type="password" id="new-password" name="new_password"
                           placeholder="Tối thiểu 8 ký tự, bao gồm chữ và số" minlength="8" required>
                </div>
                <div class="form-group" style="margin-top: 12px;">
                    <label for="confirm-password">Xác nhận mật khẩu mới <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm_password"
                           placeholder="Nhập lại mật khẩu mới" minlength="8" required>
                </div>
                <div class="password-hint">
                    <span>Gợi ý:</span>
                    <span>Nên sử dụng chữ hoa, chữ thường, số và ký tự đặc biệt để tăng độ bảo mật.</span>
                </div>
            </div>

            <button type="submit" class="btn-primary">Cập nhật mật khẩu</button>
        </form>

        <div class="card-footer">
            <a href="Login.html">Quay lại trang đăng nhập</a>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = '/api';
    const TOKEN_STORAGE_KEY = 'ipoor_access_token';
    const CHANGE_PASSWORD_ENDPOINT = `${API_BASE_URL}/auth/change-password`;

    const form = document.getElementById('change-password-form');
    const currentPasswordInput = document.getElementById('current-password');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    function getToken() {
        return localStorage.getItem(TOKEN_STORAGE_KEY) || sessionStorage.getItem(TOKEN_STORAGE_KEY);
    }

    function showMessage(message, isError = false) {
        let notice = document.getElementById('change-password-message');
        if (!notice) {
            notice = document.createElement('div');
            notice.id = 'change-password-message';
            notice.style.marginTop = '14px';
            notice.style.fontSize = '14px';
            notice.style.fontWeight = '600';
            form.appendChild(notice);
        }
        notice.textContent = message;
        notice.style.color = isError ? '#dc2626' : '#16a34a';
    }

    if (!getToken()) {
        window.location.href = './Login.html';
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const token = getToken();
        if (!token) {
            window.location.href = './Login.html';
            return;
        }
        const currentPassword = currentPasswordInput.value.trim();
        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        if (!currentPassword || !newPassword || !confirmPassword) {
            showMessage('Vui lòng nhập đầy đủ thông tin.', true);
            return;
        }
        if (newPassword !== confirmPassword) {
            showMessage('Mật khẩu mới không trùng khớp.', true);
            return;
        }

        try {
            const res = await fetch(CHANGE_PASSWORD_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({
                    old_password: currentPassword,
                    new_password: newPassword,
                }),
            });
            if (res.status === 401) {
                localStorage.removeItem(TOKEN_STORAGE_KEY);
                sessionStorage.removeItem(TOKEN_STORAGE_KEY);
                window.location.href = './Login.html';
                return;
            }
            if (!res.ok) {
                const payload = await res.json().catch(() => ({}));
                showMessage(payload.detail || 'Không đổi được mật khẩu.', true);
                return;
            }
            showMessage('Đổi mật khẩu thành công.');
            currentPasswordInput.value = '';
            newPasswordInput.value = '';
            confirmPasswordInput.value = '';
        } catch (error) {
            showMessage('Không kết nối được máy chủ.', true);
        }
    });
</script>
</body>
</html>
