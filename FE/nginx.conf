server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Access and error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/x-protobuf;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|pbf|mbtiles)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://ipoor_api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        client_max_body_size 50M;
    }

    # Case-insensitive Auth redirects
    location = /Auth/signup.html { rewrite ^ /Auth/Signup.html break; }
    location = /Auth/login.html { rewrite ^ /Auth/Login.html break; }
    location = /Auth/forgotpassword.html { rewrite ^ /Auth/ForgotPassword.html break; }

    location / {
        try_files $uri $uri/ =404;
    }
}
